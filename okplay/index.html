<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet"/>
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet"/>
    <link href="styles/main.css" rel="stylesheet"/>

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
    
    <style>
        .k-grid .k-header {display: none;}
        /*#grid {background-color:#373F4A;}
        #grid tbody tr{height:50px;background-color:#373F4A;color:#FFF;font-family:times;}
        .k-grid td {border-style:none !important}*/
        #grid tbody tr{height:50px;font-family:times;}
        .km-touch-scrollbar {opacity:0 !important}
    </style>
    
</head>
<body>
    
    <!--Layout-->
    <div data-role="layout" data-id="main-layout" data-model="app.homeService.viewModel" data-show="app.homeService.viewModel.ageshow">
        <div data-role="header">
            <div data-role="navbar">
                <a data-role="backbutton" id="backbtn" data-align="right">back</a>
                <span data-role="view-title"></span>
                <a data-role="button" id="ageDrawer" data-icon="action" data-align="left" data-rel="drawer" href="#age-drawer"></a>
            </div>
        </div>
    </div>
    
    <!--age drawer list-->
    <div data-role="drawer" id="age-drawer" data-model="app.homeService.viewModel" data-show="app.homeService.viewModel.ageshow" data-use-native-scrolling="true" data-swipe-to-open="false" data-position="left">
        <ul id="ageList" data-role="listview" data-template="ageListView" data-bind="source:agedrawerData">

        </ul>
    </div>
    
    <!--Age List Template-->
    <script type="text/x-kendo-template" id="ageListView">
        <span data-id="#: data['id'] #" data-bind="click:drawerAgeFilter" style="padding: 15px 100px 17px 0px;">#: data['name'] #</span>
    </script>
    
    <!--External JS Place Here-->
    <script src="script/app.js"></script>
    <script src="script/home.js"></script>
</body>
</html>
