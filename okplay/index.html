<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet"/>
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet"/>
    <link href="styles/main.css" rel="stylesheet"/>

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
    
    <style>
        .k-grid .k-header {display: none;}
         #grid tbody tr{height:50px;}
    </style>
    
</head>
<body>
    
    <!--Layout-->
    <div data-role="layout" data-id="main-layout">
        <div data-role="header">
            <div data-role="navbar">
                <a data-role="backbutton" data-align="left">back</a>
                <span data-role="view-title"></span>
                <a data-role="button" data-icon="action" data-align="right" data-rel="drawer" href="#age-drawer"></a>
            </div>
        </div>
    </div>
    
    <!--Age drawer list-->
    <div data-role="drawer" id="age-drawer" data-model="app.homeService.viewModel" data-show="app.homeService.viewModel.show" data-use-native-scrolling="true" data-swipe-to-open="false" data-position="right">
        <ul id="ageList" data-role="listview">
            <li><span data-value="age" data-bind="click:drawerAgeFilter" data-id="Prenatal">Prenatal</span></li>
            <li><span data-value="age" data-bind="click:drawerAgeFilter" data-id="0 to 3 months">0 to 3 months</span></li>
            <li><span data-value="age" data-bind="click:drawerAgeFilter" data-id="3 to 12 months">3 to 12 months</span></li>
            <li><span data-value="age" data-bind="click:drawerAgeFilter" data-id="1 to 3 years">1 to 3 years</span></li>
            <li><span data-value="age" data-bind="click:drawerAgeFilter" data-id="3 to 5 years">3 to 5 years</span></li>
            <li><span data-value="age" data-bind="click:drawerAgeFilter" data-id="5 to 7 years">5 to 7 years</span></li>
        </ul>
    </div>
    
    <!--External JS Place Here-->
    <script src="script/app.js"></script>
    <script src="script/home.js"></script>
</body>
</html>
