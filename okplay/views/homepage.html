<div data-role="view" data-title="okplay" id="homepage-view" data-model="app.homeService.viewModel" data-show="app.homeService.viewModel.freshshow">
    <div id="grid"></div>
</div>

<div data-role="view" id="healthView" data-model="app.homeService.viewModel" data-show="app.homeService.viewModel.show" data-use-native-scrolling="true">
    <div data-role="content">
        <div id="headerContent">
            <p data-bind="text:categoryName"></p>
            <p data-bind="text:categoryText"></p>
        </div>
        
        <div id="filterDropdwn">
            <p id="category-dropdown">
                <select class="dropFld" onchange="app.homeService.viewModel.ageDrpDownFilter(this.value);">
                    <option value="0" selected="selected">-Any-</option>
                    <option>Health</option>
                    <option>Nutrition</option>
                    <option>Mental development</option>
                    <option>Education</option>
                    <option>Play time</option>
                    <option>Family</option>
                    <option>Travelling With Children</option>
                    <option>Recent News</option>
                </select>
            </p>
            <p id="age-dropdown">
                <select class="dropFld" onchange="app.homeService.viewModel.drpdownFilter(this.value);">
                    <option value="0" selected="selected">-Any-</option>
                    <option value="Prenatal">Prenatal</option>
                    <option value="0 to 3 months">0 to 3 months</option>
                    <option value="3 to 12 months">3 to 12 months</option>
                    <option value="1 to 3 years">1 to 3 years</option>
                    <option value="3 to 5 years">3 to 5 years</option>
                    <option value="5 to 7 years">5 to 7 years</option>
                </select>
            </p>
        </div>
        <div style="margin-top: 50px;">
            <p class="noartcle" data-bind="text:dataListStatus"></p>
            <ul id="List" data-role="listview" data-template="ListView" data-bind="source:listData">

            </ul>
        </div>
        <div style="margin-bottom:30px;">
            
        </div>
    </div>
</div>

<script type="text/x-kendo-template" id="ListView">
   <a data-bind="click:readyToBlock" data-task="#: data['task'] #">
        <div  style="width:100%;height:250px;background:url('styles/images/cat6.jpg') no-repeat;background-size:100% 100%;">
            <span data-value="#: data['id'] #">#: data['task'] # -------- #: data['year'] #</span>
        </div>
   </a>
</script>
